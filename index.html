<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">

    <script src="./jquery-3.4.1.slim.min.js"></script>
    <!-- <script src="js/jquery.validate.js"></script>
    <script src="js/signup-form.js"></script> -->
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/additional-methods.js"></script>
    <script type="text/javascript" src="./app.js"></script>

</head>

<body>
    <div id="header">
        <div class="logo">
            <img id="logoimg" src="images/pac-man-logo-black-and-white.png" height="50%" width="50%"> </div>
    </div>

    <div id="menu">
        <ul>
            <li onclick="switchDivs('settingsPage')">game</li>
            <li onclick="switchDivs('welcomePage')">welcome</li>
            <li onclick="switchDivs('registerPage')">Register</li>
            <li onclick="switchDivs('loginPage')"> Login</li>
            <button id="myBtn"><li onclick="show('aboutPage')">About</li></button>

        </ul>


    </div>

    <div id="content">
        <div id="welcomePage">
            <h1>
                Welcome to the best <br/> PACMAN Game
            </h1>
            <br/>
            <br/>
            <div class="logo"> </div>
            <button id="register" onclick="switchDivs('registerPage')">Register</button>
            <button id="login" onclick="switchDivs('loginPage')">Login</button>
        </div>

        <div style="display: none;" id="registerPage">

            <form id="registerForm">
                <div class="container">
                    <h1>Register</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>

                    <label for="username"><b>UserName</b></label>
                    <input type="text" placeholder="Enter User Name" name="username" id="username">
                    <br/>
                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password" id="password">
                    <br/>
                    <label for="fullName"><b>Full Name</b></label>
                    <input type="text" placeholder="Enter Your Name" name="fullName" id="fullName">
                    <br/>
                    <label for="email"><b>Email</b></label>
                    <input type="email" placeholder="Enter Email" name="email" id="email">
                    <br/>
                    <label for="birthday"><b>Date of Birth</label>
                    <input type="date" id="birthday" name="birthday">
                    <br/>
                    <!-- <input type="submit"> -->
                    <!-- <SELECT id="year" name="yyyy" onchange="change_year(this)">
								</SELECT>
                    <SELECT id="month" name="mm" onchange="change_month(this)">
								</SELECT>
                    <SELECT id="day" name="dd">
								</SELECT>
                    <br /> -->
                    <button type="submit" class="registerbtn">Register</button>
                </div>

                <div class="container signin">
                    <p>Already have an account?
                        <button id="signin_from_register" onclick="switchDivs('loginPage')">Sign in</button>
                    </p>
                </div>
            </form>

        </div>

        <div style="display: none;" id="loginPage">

            <h1>
                Login
            </h1>
            <form id="loginForm">
                <label for="uname"><b>UserName</b></label>
                <input type="text" placeholder="Enter Username" id="uname" name="uname">
                <br/>
                <label for="pass"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" id="pass" name="pass">
                <br/>
                <button type="submit">Login</button>
                <button type="button" class="cancelbtn" onclick="switchDivs('welcomePage')">Cancel</button>
                <br/>
            </form>
        </div>

        <div style="display: none;" id="settingsPage">
            <h1>
                Game Settings
            </h1>
            <label for="gameBottoms :">Game Arrows:</label>
            <i class="material-icons">north</i>
            <input type="text" maxlength="1" id="up" ONKEYDOWN="return displayKeyCode(event, 1)" name="up">
            <i class="material-icons">south</i>
            <input type="text" maxlength="1" id="down" ONKEYDOWN="return displayKeyCode(event, 2)" name="down">
            <i class="material-icons">west</i>
            <input type="text" maxlength="1" id="left" ONKEYDOWN="return displayKeyCode(event, 3)" name="left">
            <i class="material-icons">east	</i>
            <input type="text" maxlength="1" id="right" ONKEYDOWN="return displayKeyCode(event, 4)" name="right">
            <br/>
            <label id="num of food">num of food:</label>
            <input type="number" id="foodNum" min="50" max="90" name="foodNum">
            <label id="timelimit">Time limit:</label>
            <input type="number" id="timeLeft" min="60">
            <p> <label for="colors">Choose your food colors:</label>
                <br/><br/>
                <label for="ball1">ball1</label>
                <input type="color" id="ball1" name="ball1" value="#FFD700">
                <br/>
                <label for="ball2">ball2</label>
                <input type="color" id="ball2" name="ball2" value="#00BFFF">
                <br/>
                <label for="ball2">ball3</label>
                <input type="color" id="ball3" name="ball3" value="#8B008B"></p>
            <label for="num of monsters">Choose number of monsters:</label>
            <!-- <input type="text" id="monstersNum" name="monstersNum"><br> -->
            <select name="monsters" id="monsters">
                <!-- <option value="empty"></option> -->
                <option value="1" selected="selected">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <br/>

            <button onclick="updateGridDetails();"> submit</button>
            <button onclick="randomize()"> randomize</button>

        </div>

        <div style="display: none;" id="aboutPage">

            <!-- Trigger/Open The Modal -->
            <!-- <button id="myBtn">Open Modal</button> -->

            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Some text in the Modal..</p>
                </div>

            </div>


        </div>

        <div style="display: none;" id="gamePage">

            <!-- <audio id="gameMusic" src="sounds/Pac-Man-Theme-Song.mp3" type="audio/mpeg" preload="auto" loop></audio> -->
            <div id="game">

                <p id="username_game"></p>

                <p>Selected keys: UP: DOWN: LEFT: RIGHT:</p>
                <p id="game_duration"></p>
                <p id="food_amount"></p>
                <p id="food_colors"></p>
                <p id="monsters_amount"></p>
                <p id="lives"></p>

            </div>
            <div class="inline" id="score">
                <label for="lblScore">SCORE:</label>
                <input id="lblScore" type="text" readonly />
            </div>
            <div class="inline" id="time">
                <label for="lblTime">TIME:</label>
                <input id="lblTime" type="text" readonly />
            </div>
            <div id="newGame">
                <button onclick="StartGame()"> New Game</button>
            </div>
            <div id="game">
                <canvas id="canvas" height="600" width="600"></canvas>
            </div>

        </div>

    </div>
    <div id="footer">
    </div>

    </div>


</body>

</html>
