<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="./jquery-3.4.1.slim.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
</head>

<body>
    <div id="header">
        <div class="logo">
        </div>
    </div>

    <div id="menu">

        <div class="menuitems">
            <li onclick="switchDivs('gamePage')">game</li>
            <li onclick="switchDivs('welcomePage')">welcome</li>
            <li onclick="switchDivs('registerPage')">Register</li>
            <li onclick="switchDivs('loginPage')"> Login</li>
            <li onclick="switchDivs('aboutPage')">About</li>

        </div>

        <div id="content">
            <div id="welcomePage">
                <div class="logo"> </div>
                <button id="register" onclick="switchDivs('registerPage')">Register</button>
                <button id="login" onclick="switchDivs('loginPage')">Login</button>
            </div>

            <div style="display: none;" id="registerPage">

                <form id="register">
                    <div class="container">
                        <h1>Register</h1>
                        <p>Please fill in this form to create an account.</p>
                        <hr>

                        <label for="userName"><b>UserName</b></label>
                        <input type="text" placeholder="Enter User Name" name="userName" id="userName">

                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" id="psw">

                        <label for="psw-repeat"><b>Repeat Password</b></label>
                        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat">

                        <label for="fullName"><b>Full Name</b></label>
                        <input type="text" placeholder="Enter Your Name" name="fullName" id="fullName">

                        <label for="email"><b>Email</b></label>
                        <input type="text" placeholder="Enter Email" name="email" id="email">

                        <label for="birthday"><b>Date of Birth</label>
                        <label>birthday:
							<br/>
                        <SELECT id="year" name="yyyy" onchange="change_year(this)">
								</SELECT>
                        <SELECT id="month" name="mm" onchange="change_month(this)">
								</SELECT>
                        <SELECT id="day" name="dd">
								</SELECT>
                        <br />
                        <button type="submit" class="registerbtn">Register</button>
                    </div>

                    <div class="container signin">
                        <p>Already have an account? <ul onclick="switchDivs('loginPage')">Sign in</ul></p>
                    </div>
                </form>

            </div>

            <div style="display: none;" id="loginPage">
				<label for="uname"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="uname" required>

                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required>

                        <button type="submit">Login</button>

                        <button type="button" class="cancelbtn">Cancel</button>
                        <span class="psw">Forgot <a href="#">password?</a></span>

                    </div>

                    <div style="display: none;" id="settingsPage">
                        <div id="settingsPage">
                            <label for="gameBottoms :">Game Bottoms:</label>
                            <input type="text" id="up" name="up">
                            <input type="text" id="down" name="down">
                            <input type="text" id="left" name="left">
                            <input type="text" id="right" name="right"><br>
                            <label for="num of food">num of food:</label>
                            <input type="number" id="food" name="food">
                            <p> <label for="colors">Choose your food colors:</label>
                                <input type="color" id="ball1" name="ball1" value="#e66465">
                                <label for="ball1">ball1</label>
                                <input type="color" id="ball2" name="ball2" value="#f6b73c">
                                <label for="ball2">ball2</label>
                                <input type="color" id="ball3" name="ball3" value="#f6b73c">
                                <label for="ball2">ball3</label></p>
                            <label for="num of monsters">num of food:</label>
                            <input type="number" id="food" name="food"><br>
                            <button> randomize</button>

                        </div>
                    </div>

                    <div style="display: none;" id="aboutPage">

                    </div>

                    <div style="display: none;" id="gamePage">

                        <div id="score">
                            <label for="lblScore">SCORE:</label>
                            <input id="lblScore" type="text" />
                        </div>
                        <div id="time">
                            <label for="lblTime">TIME:</label>
                            <input id="lblTime" type="text" />
                        </div>
                        <div id="game">
                            <canvas id="canvas" height="600" width="600"></canvas>
                        </div>

                    </div>

            </div>

            <div id="footer">

            </div>

</body>

</html>
